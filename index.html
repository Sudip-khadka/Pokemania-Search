<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemania Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <label for="search-input">Enter Name: </label>
    <input type="text" id="search-input" required>
    <button type="submit" id="search-button">Search</button>
    <h1>Pokemon Details</h1>

    <div>
      <label for="pokemon-name">Name:</label>
      <span id="pokemon-name"></span>
    </div>
    
    <div>
      <label for="pokemon-id">ID:</label>
      <span id="pokemon-id"></span>
    </div>
    
    <div>
      <label for="weight">Weight:</label>
      <span id="weight"></span>
    </div>
    
    <div>
      <label for="height">Height:</label>
      <span id="height"></span>
    </div>
    
    <div>
      <label for="types">Types:</label>
      <span id="types"></span>
    </div>
    
    <div>
      <label for="hp">HP:</label>
      <span id="hp"></span>
    </div>
    
    <div>
      <label for="attack">Attack:</label>
      <span id="attack"></span>
    </div>
    
    <div>
      <label for="defense">Defense:</label>
      <span id="defense"></span>
    </div>
    
    <div>
      <label for="special-attack">Special Attack:</label>
      <span id="special-attack"></span>
    </div>
    
    <div>
      <label for="special-defense">Special Defense:</label>
      <span id="special-defense"></span>
    </div>
    
    <div>
      <label for="speed">Speed:</label>
      <span id="speed"></span>
    </div>
    <div id="types"></div>
    <img id="sprite" src="" alt="Pokemon Sprite" style="display: none;"> <!-- Initially hidden -->
    <script src="script.js"></script>
</body>
</html>
